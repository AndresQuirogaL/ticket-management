version: '2'
services:
  web:
    build: .
    image: tickets
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "3000:3000"
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - migration
      - db
      - redis
  db:
    image: postgres:10.1
    volumes:
      - .:/tmp/data/
  redis:
    image: redis:3.2.8
  migration:
    image: tickets
    command: python manage.py migrate --noinput
    volumes:
      - .:/code
    depends_on:
      - db
